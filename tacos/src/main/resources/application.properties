spring.thymeleaf.cache=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tacocloud?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin123

spring.main.banner-mode=OFF

logging.level.root=info
#logging.level.org.springframework.security=debug
#logging.file.path=
#logging.file.name=D:/github/tacoCloudLog/321.log

taco.orders.pageSize=20


# spring.profiles.active=prod  指定要激活的profiles文件，可以指定多个文件，逗号分隔

spring.kafka.template.default-topic=tacocloud.orders.topic

#修改actuator的默认请求路径
management.endpoints.web.base-path=/management
#配置actuator提供的接口中不公开的接口
management.endpoints.web.exposure.exclude=threaddump
#配置actuator提供的接口中公开接口
management.endpoints.web.exposure.include='*' #公开所有接口