<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations</h1>
        <!--<img th:src="@{/images/welcome.jpg}" />-->
        <a th:href="@{/design}" id="another">Design another taco</a><br/>
        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>
        <h3>Deliver my taco masterpieces to...</h3>
        <label th:for="name">Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label th:for="street">Street address:</label>
        <input type="text" th:field="*{street}" /><br/>

        <label th:for="city">City:</label>
        <input type="text" th:field="*{city}" /><br/>

        <label th:for="state">State:</label>
        <input type="text" th:field="*{state}" /><br/>

        <label th:for="zip">Zip code:</label>
        <input type="text" th:field="*{zip}" /><br/>

        <h3>Here`s how I`ll pay...</h3>
        <label th:for="ccNumber">Credit card #:</label>
        <input type="text" th:field="*{ccNumber}" />
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
        <br/>

        <label th:for="ccExpiration">Expiration:</label>
        <input type="text" th:field="*{ccExpiration}" /><br/>

        <label th:for="ccCvv">CVV:</label>
        <input type="text" th:field="*{ccCvv}" /><br/>

        <input type="submit" value="Submit order">
    </form>
</body>
</html>
